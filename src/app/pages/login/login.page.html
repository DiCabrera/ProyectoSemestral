<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-title class="ion-text-center" color="primary" >
        <ion-label>
            <h1>Bienvenido</h1>
        </ion-label>
    </ion-card-title>
    <ion-card-content>
        <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input 
                        [(ngModel)]="user.username"
                        required 
                        placeholder="usuario"
                        id = txt_username></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Contrase√±a</ion-label>
            <ion-input  type="password"
                        [(ngModel)]="user.password"
                        required
                        id = txt_password></ion-input>
        </ion-item>
    </ion-card-content>
    <ion-button shape="block" (click)="login()">Login</ion-button>
</ion-card>

</ion-content>
