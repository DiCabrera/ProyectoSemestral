<ion-header backgroundColor="primary">
    <img class="logo-duoc" src="../../../assets/img/logoDuoc.png">
</ion-header>

<ion-content>
    <ion-content>
        <ion-card class="ion-text-center">
            <ion-card-header class="title">
                <ion-card-title class="title" color="primary">{{pageTitle}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
                <form [formGroup]="formularioLogin">
                    <ion-item>
                        <ion-label position="floating">Usuario</ion-label>
                        <ion-input [(ngModel)]="user.username" formControlName="nombre"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Contraseña</ion-label>
                        <ion-input [(ngModel)]="user.password" formControlName="password" type="password"></ion-input>
                    </ion-item>
                </form>
                <br>
                <ion-button shape="block" (click)="login()">
                    ingresar
                </ion-button>
            </ion-card-content>
        </ion-card>
    </ion-content>
