<ion-header class="row">
  <ion-toolbar color="primary" class="toolbar row">
    <div>
      <ion-buttons slot="start">
      </ion-buttons>
    </div>

    <div class="row">
      <ion-title class="ion-text-capitalize">
        {{pageTitle}}
      </ion-title>
      <div class="logo-duoc">
        <img width="90px" src="../../../assets/img/logoDuoc.png">
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-app>
    <ion-card class="ion-text-center">
      <ion-card-header class="title">
        <ion-card-title class="title">EURO A CLP</ion-card-title>
      </ion-card-header>
      <ion-card-content class="ion-text-center">
        <ion-item>
          <ion-label position="floating">ingrese EURO</ion-label>
          <ion-input placeholder="0" type="number" [(ngModel)]="monedaEuro.euro"></ion-input>
        </ion-item>
        <ion-button shape="block" (click)="clickConvertEuro()">
          convertir monedas
        </ion-button>


      </ion-card-content>
    </ion-card>
    <ion-card class="ion-text-center">
      <ion-card-header class="title">
        <ion-card-title class="title">DOLAR A CLP</ion-card-title>
      </ion-card-header>
      <ion-card-content class="ion-text-center">
        <ion-item>
          <ion-label position="floating">ingrese DOLAR</ion-label>
          <ion-input placeholder="0" type="number" [(ngModel)]="monedaDolar.dolar"></ion-input>
        </ion-item>
        <ion-button shape="block" (click)="clickConvertDolar()" backgroundColor="danger">
          convertir monedas
        </ion-button>


      </ion-card-content>
    </ion-card>

  </ion-app>
</ion-content>
