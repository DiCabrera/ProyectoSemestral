<ion-card *ngIf="user !== null">
  <ion-card-header>
    <img width="90px" src="{{ user.photoURL }}" alt="{{ user.displayName}}">
    <ion-card-title>{{ user.displayName }}</ion-card-title>
    <p>{{ user.email }} | {{ user.role === 'teacher' ? 'Profesor' : 'Estudiante'}}</p>
  </ion-card-header>
</ion-card>
